{%extends 'admin/admin_base.html'%}
{%block title%}{{title}}{%endblock title%}
{%block main%}

<!-- /.row -->
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-users fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{context.total_users}}</div>
            <div>Total Users</div>
          </div>
        </div>
      </div>
      <a href="{{url_for('admin_bp.user_view_details')}}">
        <div class="panel-footer">
          <span class="pull-left">View Details</span>
          <span class="pull-right"
            ><i class="fa fa-arrow-circle-right"></i
          ></span>

          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-green">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa-solid fa-shield-dog fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{context.total_pets}}</div>
            <div>Total Pets</div>
          </div>
        </div>
      </div>
      <a href="{{url_for('admin_bp.see_all_pets')}}">
        <div class="panel-footer">
          <span class="pull-left">View Details</span>
          <span class="pull-right"
            ><i class="fa fa-arrow-circle-right"></i
          ></span>

          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-yellow">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-shield-cat fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{context.adopted_pets}}</div>
            <div>Adopted Pets</div>
          </div>
        </div>
      </div>
      <a href="{{url_for('admin_bp.see_adopted_pets')}}">
        <div class="panel-footer">
          <span class="pull-left">View Details</span>
          <span class="pull-right"
            ><i class="fa fa-arrow-circle-right"></i
          ></span>

          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-red">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-support fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">13</div>
            <div>Support Tickets!</div>
          </div>
        </div>
      </div>
      <a href="#">
        <div class="panel-footer">
          <span class="pull-left">View Details</span>
          <span class="pull-right"
            ><i class="fa fa-arrow-circle-right"></i
          ></span>

          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

{%endblock main%}
