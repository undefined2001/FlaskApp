<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Startmin - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />

    <!-- MetisMenu CSS -->
    <link
      href="{{url_for('static', filename='css/metisMenu.min.css')}}"
      rel="stylesheet"
    />

    <!-- Timeline CSS -->
    <link
      href="{{url_for('static', filename='css/timeline.css')}}"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{url_for('static', filename='css/startmin.css')}}"
      rel="stylesheet"
    />

    <!-- Morris Charts CSS -->
    <link
      href="{{url_for('static', filename='css/morris.css')}}"
      rel="stylesheet"
    />

    <!-- Custom Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('admin_bp.admin_dashboard')}}">Petty Admin</a>
        </div>

        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target=".navbar-collapse"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <ul class="nav navbar-nav navbar-left navbar-top-links">
          <li>
            <a href="{{url_for('home')}}"><i class="fa fa-home fa-fw"></i> Home</a>
          </li>
        </ul>
        <ul class="nav navbar-right navbar-top-links">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-user fa-fw"></i> secondtruth <b class="caret"></b>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li>
                <a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="{{url_for('logout')}}"
                  ><i class="fa fa-sign-out fa-fw"></i> Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <!-- /.navbar-top-links -->
      </nav>

      <aside class="sidebar navbar-default" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li class="sidebar-search">
              <form class="input-group custom-search-form" method="post" action="{{url_for('admin_bp.search_user')}}">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  name="value"
                />
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </from>
            </li>
            <li>
              <a href="{{url_for('admin_bp.admin_dashboard')}}" class="active"
                ><i class="fa fa-dashboard fa-fw"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-user fa-fw"></i> Users</a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
          </div>
          {%block main%}
          {%endblock main%}
        </div>
      </div>
    </div>
    

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/raphael.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/morris.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/morris-data.js')}}"></script>
    <script src="{{url_for('static', filename='js/startmin.js')}}"></script>
  </body>
</html>
